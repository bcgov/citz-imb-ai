<html>
  <head></head>
  <body>
    <div id="title">
      <h2>
        Oil and Gas Processing
        <br />
        Facility Regulation
      </h2>
    </div>
    <div id="actname">
      <h2>Energy Resource Activities Act</h2>
    </div>
    <table
      align="center"
      border="1"
      cellpadding="3"
      cellspacing="0"
      class="tablestyle2"
    >
      <tbody>
        <tr>
          <td align="center" colname="c1" rowspan="2" valign="top">
            <strong>
              Column 1
              <br />
              Location Outside Boundary
            </strong>
          </td>
          <td align="center" colname="c2" colspan="2" valign="top">
            <strong>
              Column 2
              <br />
              Maximum Thermal Radiation Flux (kW/m
              <sup> 2 </sup>
              )
            </strong>
          </td>
        </tr>
        <tr>
          <td align="center" colname="c2" valign="top">
            <strong> Normal Flow Rate </strong>
          </td>
          <td align="center" colname="c3" valign="top">
            <strong> Accidental Flow Rate </strong>
          </td>
        </tr>
        <tr>
          <td align="left" colname="c1" valign="top" width="500">
            Remote area
          </td>
          <td align="center" colname="c2" valign="top" width="200">3</td>
          <td align="center" colname="c3" valign="top" width="200">5</td>
        </tr>
        <tr>
          <td align="left" colname="c1" valign="top" width="500">
            Critical area
          </td>
          <td align="center" colname="c2" valign="top" width="200">1.5</td>
          <td align="center" colname="c3" valign="top" width="200">1.5</td>
        </tr>
        <tr>
          <td align="left" colname="c1" valign="top" width="500">
            Other areas
          </td>
          <td align="center" colname="c2" valign="top" width="200">1.5</td>
          <td align="center" colname="c3" valign="top" width="200">3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

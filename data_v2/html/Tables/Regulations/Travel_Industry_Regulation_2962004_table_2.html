<html>
  <head></head>
  <body>
    <div id="title">
      <h2>Travel Industry Regulation</h2>
    </div>
    <div id="actname">
      <h2>Business Practices and Consumer Protection Act</h2>
    </div>
    <table
      align="center"
      border="1"
      cellpadding="3"
      cellspacing="0"
      class="tablestyle2"
    >
      <tbody>
        <tr>
          <td align="center" colname="c1" valign="top">
            <strong> Item </strong>
          </td>
          <td align="center" colname="c2" valign="top">
            <strong>
              Licensee's Total Sales in the
              <br />
              previous fiscal period from
              <br />
              acting as a travel agent
            </strong>
          </td>
          <td align="center" colname="c3" valign="top">
            <strong> Amount of Security </strong>
          </td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td align="center" colname="c1">1</td>
          <td colname="c2">$0 to $4 999 999.99</td>
          <td align="center" colname="c3">$15 000</td>
        </tr>
        <tr>
          <td align="center" colname="c1">2</td>
          <td colname="c2">$5 000 000 to $9 999 999.99</td>
          <td align="center" colname="c3">$25 000</td>
        </tr>
        <tr>
          <td align="center" colname="c1">3</td>
          <td colname="c2">more than $10 000 000</td>
          <td align="center" colname="c3">$40 000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

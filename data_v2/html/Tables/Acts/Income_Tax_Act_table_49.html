  <body>
    <div id="title">
      <h2>Income Tax Act</h2>
      <h3>[RSBC 1996] CHAPTER 215</h3>
    </div>
    <table border="0" cellpadding="3" cellspacing="0" class="tablestyle4">
      <tbody>
        <tr>
          <td colname="c1" colspan="3">where</td>
        </tr>
        <tr>
          <td colname="c1"></td>
          <td colname="c2" valign="top">EAI =</td>
          <td colname="c3">
            the amount, if any, by which the individual's adjusted income for
            the base taxation year exceeds $100 000;
          </td>
        </tr>
        <tr>
          <td colname="c1"></td>
          <td colname="c2" valign="top">QD =</td>
          <td colname="c3">
            the number of qualified dependants in respect of whom the individual
            was an eligible individual at the beginning of the month.
          </td>
        </tr>
      </tbody>
    </table>
